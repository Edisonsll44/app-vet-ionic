<ion-header>
  <!-- Retiramos el título -->
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content">
    <ion-card>
      <img [src]="producto.image_url" alt="{{ producto.name }}" />
      <ion-card-header>
        <ion-card-title>{{ producto.name }}</ion-card-title>
        <ion-card-subtitle>{{ producto.category }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ producto.description }}</p>

        <!-- Aquí se resalta el precio -->
        <p class="price">
          <strong>Precio:</strong> {{ producto.price }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botón flotante con ícono de salir en la parte inferior derecha -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="close()">
      <ion-icon name="exit"></ion-icon> <!-- Icono de cerrar -->
    </ion-fab-button>
  </ion-fab>
</ion-content>
