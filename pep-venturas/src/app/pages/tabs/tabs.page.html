<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title class="ion-text-white">Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding menu-content">
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/perfil" routerDirection="forward" lines="none">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/blog" routerDirection="forward" lines="none">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          <ion-label>Blog</ion-label>
        </ion-item>
        <ion-item routerLink="/faqs" routerDirection="forward" lines="none">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>FAQs</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-tabs>
      <ion-tab-bar slot="bottom" class="custom-tab-bar">
        <ion-tab-button tab="citas" href="/tabs/citas">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Citas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="productos" href="/tabs/productos">
          <ion-icon name="pricetags-outline"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="contacto" href="/tabs/contacto">
          <ion-icon name="call-outline"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="salida" (click)="logOut()">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
